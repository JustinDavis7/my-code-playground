        <script>
            // Get the winners list from the JSON data
            var numberOfWinners = "/* Replace with your numberOfWinners */";

            // Get the number of winners from the JSON data
            var winnersList = "/* Replace with your winnersList */";

            // Get a reference to the <div> element
            var winnerBody = document.getElementById('winner-results');

            // Loop through the list of winners and create <tr,td> elements
            for (var i = 0; i < numberOfWinners; i++) {
                var row = document.createElement('tr'); 
                var cell = document.createElement('td'); 

                cell.textContent = winnersList[i]; 

                row.appendChild(cell); 
                winnerBody.appendChild(row); 
            }
        </script>
